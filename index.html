<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link  rel="stylesheet" href="styles.css" >
</head>
<body>
    <header>
        <h1>RSP Game!</h1>
        <p>Rock! Paper! Scissors!.</p>
        <p>
          <strong>Rounds: </strong>5 rounds.
        </p>
        <p><strong>Rules: </strong>
          Rock beats Scissors | 
          Paper beats Rock  |
          Scissors beats Paper
        </p>
        <hr>
      </header>

    <div id="container">
        <div id="score">
          <div id="player">
            Player Score:  <span id="player-score"></span> 
          </div>
          <div id="computer">
            Computer Score: <span id="computer-score"></span> 
          </div>
        </div>
        <div id="messages">
            <p id="round-message"></p>
            <p id="Game-message"></p>
        </div>
      <div id="choices">
        <button class="choice-button" id="rock" value="rock">Rock</button>
        <button class="choice-button" id="paper" value="paper">Paper</button>
        <button class="choice-button" id="scissors" value="scissors">Scissors</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
